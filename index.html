<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Playlist</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styling */
body {
    font-family: 'Poppins', Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.playlist-container {
    width: 90%;
    max-width: 500px;
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

h1 {
    text-align: center;

    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 28px;
    margin-bottom: 20px;
    background: -webkit-linear-gradient(45deg, #1db954, #1ed760);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Audio Player Styling */
.audio-player {
    text-align: center;
    margin-bottom: 20px;
}

.audio-player audio {
    width: 100%;
    border-radius: 10px;
    outline: none;
}

/* Controls Styling */
.controls {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin: 15px 0;
}

.controls button {
    background-color: #1db954;
    border: none;
    color: #fff;
    font-size: 20px;
    padding: 10px 15px;
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.controls button:hover {
    background-color: #1ed760;
    transform: scale(1.1);
}

/* Playlist Styling */
.playlist {
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 300px;
    overflow-y: auto;
    border-top: 1px solid #333;
    border-bottom: 1px solid #333;
}

.playlist li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
    border-bottom: 1px solid #333;
    cursor: pointer;
    transition: background-color 0.3s;
}

.playlist li:hover {
    background-color: #1e1e1e;
}

.playlist li.active {
    background-color: #1db954;
    color: #fff;
}

.playlist li .song-title {
    flex: 1;
    font-size: 16px;
}

.playlist li .icon {
    margin-left: 10px;
}

/* Scrollbar Styling */
.playlist::-webkit-scrollbar {
    width: 8px;
}

.playlist::-webkit-scrollbar-thumb {
    background-color: #333;
    border-radius: 5px;
}

.playlist::-webkit-scrollbar-track {
    background-color: #1e1e1e;
}

    </style>
</head>
<body>

    <div class="playlist-container">
        <h1>My Music Playlist</h1>

        <!-- Audio player -->
        <div class="audio-player">
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="audio/khairiyat.mpeg" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="prevButton"><i class="fas fa-backward"></i></button>
            <button id="playPauseButton"><i class="fas fa-play"></i></button>
            <button id="nextButton"><i class="fas fa-forward"></i></button>
        </div>

        <!-- Playlist -->
        <ul class="playlist" id="playlist">
            <li data-audio="audio/khairiyat.mpeg" class="active">
                <span class="song-title">Song 1</span>
                <span class="icon"><i class="fas fa-play-circle"></i></span>
            </li>
            <li data-audio="audio/song2.mpeg">

                <span class="icon"><i class="fas fa-play-circle"></i></span>
            </li>
            <li data-audio="audio/song3.mpeg">
                <span class="song-title">Song 3</span>
                <span class="icon"><i class="fas fa-play-circle"></i></span>
            </li>
            <li data-audio="audio/song4.mpeg">
                <span class="song-title">Song 4</span>
                <span class="icon"><i class="fas fa-play-circle"></i></span>
            </li>
            <li data-audio="audio/song5.mpeg">
                <span class="song-title">Song 5</span>
                <span class="icon"><i class="fas fa-play-circle"></i></span>
            </li>
            <li data-audio="audio/song6.mpeg">
                <span class="song-title">Song 6</span>
                <span class="icon"><i class="fas fa-play-circle"></i></span>
            </li>
            <li data-audio="audio/song7.mpeg">
                <span class="song-title">Song 7</span>
                <span class="icon"><i class="fas fa-play-circle"></i></span>
            </li>
            <li data-audio="audio/song8.mpeg">
                <span class="song-title">Song 8</span>
                <span class="icon"><i class="fas fa-play-circle"></i></span>
            </li>
            <li data-audio="audio/song9.mpeg">
                <span class="song-title">Song 9</span>
                <span class="icon"><i class="fas fa-play-circle"></i></span>
            </li>
            <li data-audio="audio/song10.mpeg">
                <span class="song-title">Song 10</span>
                <span class="icon"><i class="fas fa-play-circle"></i></span>
            </li>
            <li data-audio="audio/song11.mpeg" class="active">
                <span class="song-title">Song 11</span>
                <span class="icon"><i class="fas fa-play-circle"></i></span>
            </li>
            <li data-audio="audio/song12.mpeg">

            <li data-audio="audio/song14.mpeg">

            <li data-audio="audio/song19.mpeg">

            </li>
            <li data-audio="audio/song20.mpeg">
                <span class="song-title">Song 20</span>
                <span class="icon"><i class="fas fa-play-circle"></i></span>
            </li>
        </ul>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');
        const playlist = document.getElementById('playlist');
        const listItems = playlist.getElementsByTagName('li');
        const playPauseButton = document.getElementById('playPauseButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        let currentTrackIndex = 0;

        // Function to play the selected song
        function playSong(audioFile) {
            audioSource.src = audioFile;
            audioPlayer.load();
            audioPlayer.play();
            updateActiveSong();
        }

        // Function to update the active song in the playlist
        function updateActiveSong() {
            Array.from(listItems).forEach(item => item.classList.remove('active'));
            listItems[currentTrackIndex].classList.add('active');
            playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
        }

        // Event listener for clicking on a song in the playlist
        Array.from(listItems).forEach((item, index) => {
            item.addEventListener('click', function() {
                currentTrackIndex = index;
                playSong(item.getAttribute('data-audio'));
            });
        });

        // Play/Pause button
        playPauseButton.addEventListener('click', function() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audioPlayer.pause();
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        // Previous button
        prevButton.addEventListener('click', function() {
            currentTrackIndex = (currentTrackIndex - 1 + listItems.length) % listItems.length;
            playSong(listItems[currentTrackIndex].getAttribute('data-audio'));
        });

        // Next button
        nextButton.addEventListener('click', function() {
            currentTrackIndex = (currentTrackIndex + 1) % listItems.length;
            playSong(listItems[currentTrackIndex].getAttribute('data-audio'));
        });

        // Initialize the first song
        playSong(listItems[currentTrackIndex].getAttribute('data-audio'));
    </script>
</body>
</html>
